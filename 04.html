<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.demo {
			width: 100px;
			height: 100px;
			background-color: gray;
			display: inline-block;
			margin: 10px;
		}

		.red {
			background: red;
		}

		.green {
			background: green;
		}

		.blue {
			background: blue;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="demo" 
		@click="attachRed = !attachRed"
		:class="divClasses"></div>
		<div class="demo" :class="{red: attachRed}"></div>
		<div class="demo" :class="color"></div>
		<hr>
		<input type="text" v-model="color">
		</div>	
</body>

<script src="vue.js"></script>
<script>
	new Vue({
		el: '#app',
		data: {
			attachRed: false,
			color: 'green'
		},
		computed: {
			divClasses: function() {
				return {
					red: this.attachRed,
					blue: !this.attachRed
				}
			}
		}
	});
</script>
</html>
